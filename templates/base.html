<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Chesingele</title>



  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/bootstrap.css')}}" />
  <!-- progress barstle -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/css-circular-prog-bar.css')}}">
  <!-- fonts style -->
  <link href="{{url_for('static',filename = 'https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap')}}" rel="stylesheet">
  <!-- font wesome stylesheet -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css')}}">
  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename = 'css/style.css')}}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{url_for('static',filename = 'css/responsive.css')}}" rel="stylesheet" />


  <link rel="stylesheet" href="{{url_for('static',filename = 'css/css-circular-prog-bar.css')}}">


</head>

<body>
  <div class="top_container">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="{{url_for('static',filename = 'images/logo.png')}}" alt="">
            <span>
            Chesingele
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('index')}}"> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{{ url_for('about') }}"> About </a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="{{ url_for('academics') }}"> Academics </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('news') }}"> News </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('activities') }}"> Activities </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contact')}}">Contact Us</a>
                </li>
                
                {% block nav %}

                {% endblock %}
              </ul>
              
            </div>
        </nav>
      </div>
    </header>

    {% block section %}

    {% endblock %}

  </div>
  <!-- end header section -->

  {% block body %}

  {% endblock %}

  


  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      Copyright &copy; 2023 All Rights Reserved By
      <a href="">Jacmwas</a>
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="{{url_for('static',filename = 'js/jquery-3.4.1.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename = 'js/bootstrap.js')}}"></script>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {
          lat: -0.32728,
          lng: 35.68379
        },
      });

      var image = "{{url_for('static',filename = 'images/maps-and-flags.png')}}";
      var beachMarker = new google.maps.Marker({
        position: {
          lat: 40.645037,
          lng: -73.880224
        },
        map: map,
        icon: image
      });
    }
  </script>
  <!-- google map js -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap">
  </script>
  <!-- end google map js -->
</body>

</html>
